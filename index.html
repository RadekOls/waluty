<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>

    <title>Kalkulator walutowy</title>
    <meta property="og:image" content="img/waluty.png">
    <link rel="icon" href="img/ikona-waluty.png">
</head>

<body>
    <form class="form form--js">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kursy walut</legend>
            <p class="form__paragraph">
                <label class="form__label">
                    <span class="form__labelText">Ilość PLN:</span>
                    <input class="form__PLN form__PLN--js" type="number" required name="name">
                </label>
            </p>
            <p>
                <label class="form__label">
                    <span class="form__labelText"> Kurs EUR:</span>
                    <input class="form__Euro form__Euro--js" type="number" required name="name">
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__submit form__submit--js">Oblicz ilość Euro</button>
            <button type="reset" class="form__reset form__reset--js">Wyczyść</button>
        </p>
        <p>Ilość Euro: <strong class="form__sum form__sum--js"></strong></p>
    </form>


</body>

</html>
